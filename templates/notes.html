{% extends 'layout.html' %}

{% block body %}

<h1>{{ message }}</h1>

<div class="row">
	{% for note in notes %}
	



	<div class="card" style="width: 18rem;">
		 <div class="card_body">
		    <h5 class="card-title">{{ note.title }}</h5>
		    <h5 class="card-title">{{ note.description }}</h5>
		    <p>Date: {{ note.created_at }}</p>
		    <a href="/note/{{note.id}}" class="card-link">see more</a>
		    <a href="/edit-note/{{note.id}}" class="card-link">Edit</a>
		    <form action="{{ url_for('delete_note', id=note.id)}}" method="POST">
          <input type="hidden" name="csrf_token", value="{{ csrf_token() }}"/>
		    	<input type="submit" value="Delete" class="btn btn-danger">

		    </form>
		 </div>
	</div>


	{% endfor %}



{% endblock %}

</div>
